application:
  env: dev

spring:
  cloud:
    nacos:
      config:
        server-addr: 192.168.91.49:8848
        namespace: test
        file-extension: yaml
        group: dev
        enabled: true
        username: spring-cloud
        password: spring-cloud
      discovery:
        server-addr: 192.168.91.49:8848
